<ul>

        <li>{{ note.content }}
            <span>
                <a href="{{ url_for('edit_note', id=note.id) }}">âœï¸</a>

            </span>
        </li>
    {% else %}
        <li>No notes yet!</li>
    {% endfor %}
</ul>

</body>
</html>
